Tweaker.setWorld(51)

Tweaker.setStage("BIOME_REGISTRY")
Tweaker.createBiome("wasteland", "minecraft:savanna")
wasteland = forBiomes("biometweaker:wasteland")
wasteland.set("name", "Wasteland")
wasteland.addToGeneration("WARM", 1000)
wasteland.addToGeneration("COOL", 1000)
wasteland.set("topBlock", "minecraft:stone")
wasteland.addActualFillerBlock("minecraft:stone", "minecraft:sand", "minecraft:gravel", "minecraft:dirt")
wasteland.set("isSpawnBiome", true)
wasteland.set("genWeight", 50000)